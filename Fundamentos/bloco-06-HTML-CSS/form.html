<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Header da Página</h1>
    </header>
    <main class="container">
        <div class="client-info">
            <label for="client-name">
                Nome: <input type="text" id="client-name">
            </label>
            <br>
            <label for="email-client">
                E-mail: <input type="e-mail" id="email-client">
            </label>
        </div>
        <div class="options">
            <label for="option1">
                <input type="radio" name="option1" id="option1">
                Opção 1
            </label>
            <label for="option2">
                <input type="radio" name="option2" id="option2">
                Opção 2
            </label>
            <label for="option3">
                <input type="radio" name="option3" id="option3">
                Opção 3
            </label>
            <label for="option4">
                <input type="radio" name="option4" id="option4">
                Opção 4
            </label>
        </div>
        <div class="answer">
            <label for="type-answer">
                Escreva para digitar a resposta: <br>
                <textarea name="type-answer" id="type-answer" cols="30" rows="10"></textarea>
            </label>
        </div>
        <div class="data">
            <label for="birth-data">
                Data: <input type="date" name="birth-data" id="birth-data">
            </label>
        </div>
        <div class="agree">
            <label for="agree1">Concordo 1 </label>
            <input type="checkbox" name="agree1" id="agree1">

            <label for="agree2">Concordo 2 </label>
            <input type="checkbox" name="agree2" id="agree2">
        </div>
    </main>
    <div class="submit-delete">
        <button type="submit">Enviar</button>
        <button type="submit">Apagar</button>
    </div>
   
</body>
</html>
