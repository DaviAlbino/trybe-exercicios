<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Viagem</title>
</head>
<body>
    <main class="container">
        <header>
            <h1 class="display-2">Header da Página</h1>
        </header>
        <div class="">
            <label for="floatingInput">
                Nome: <input type="text" id="floatingInput" class="form-control">
            </label>
            <br>
            <br>
            <label for="floatingInput">
                E-mail: <input type="e-mail" id="floatingInput" class="form-control">
            </label>
        </div>
        <br>
        <div class="options">
            <label for="option1">
                <input type="radio" name="options" id="option1" class="form-check-input mt-0">
                Opção 1
            </label>
            <label for="option2">
                <input type="radio" name="options" id="option2" class="form-check-input mt-0">
                Opção 2
            </label>
            <label for="option3">
                <input type="radio" name="options" id="option3" class="form-check-input mt-0">
                Opção 3
            </label>
            <label for="option4">
                <input type="radio" name="options" id="option4" class="form-check-input mt-0">
                Opção 4
            </label>
        </div>
        <div class="answer">
            <label for="type-answer">
                Escreva para digitar a resposta: <br>
                <textarea name="type-answer" id="type-answer" cols="30" rows="10" class="form-control"></textarea>
            </label>
        </div>
        <br>
        <div class="data">
            <label for="birth-data">
                Data: <input type="date" name="birth-data" id="birth-data">
            </label>
        </div><br>
        <div class="agree">
            <label for="agree1">Concordo 1 </label>
            <input type="checkbox" name="agree1" id="agree1" class="form-check-input mt-0">
            <br>
            <label for="agree2">Concordo 2 </label>
            <input type="checkbox" name="agree2" id="agree2" class="form-check-input mt-0">
        </div>
        <div class="submit-delete">
            <button type="submit" id="submit-btn" class="btn btn-success">Enviar</button>
            <button type="reset" id="delete-btn" class="btn btn-danger">Apagar</button>
        </div>
    </main>
   
</body>
</html>
